[build]
  command = "npm run build"  # Comando para construir tu proyecto
  publish = "dist"           # Carpeta de tu proyecto que se publicará

[[redirects]]                # Redireccionamiento de URLs
  from = "/*"
  to = "/proyecto3/index.html"  # Ruta relativa al archivo index.html
  status = 200

[headers]                    # Configuración de encabezados HTTP
  Access-Control-Allow-Origin = "*"
  Cache-Control = "public, max-age=0, must-revalidate"
