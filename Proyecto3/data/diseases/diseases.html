<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseases data</title>
</head>
<body>
    <h2>Grafica de diseases</h2>
    <p>Zoom se hace con el mouse</p>
    <p>AlphaDecay es la cantidad de tiempo en segundos que procesa la visualizacion, mayor tiempo -> mayor calidad</p>
    <div id="tooltip" style="opacity:0;"></div>
    <div>
        <label for="alphaDecay">Alpha Decay: </label>
        <input type="number" id="alphaDecay" name="alphaDecay" value="30" min="1" max="100">
        <button onclick="updateAlphaDecay()">Update Alpha Decay</button>
        <button onclick="resetZoom()">Reset Zoom</button>
    </div>
    <br>
    <div id="nodeInfo" style="position:absolute; top:10px; right:10px; background-color:white; padding:10px; border:1px solid black; display:none;"></div>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scriptDiseases.js"></script>
    <br>
    <a href="/index.html">Regresar al menu</a>
</body>
</html>
